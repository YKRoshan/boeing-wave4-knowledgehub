<span id="sbutton">
  <!-- <mat-toolbar> -->
    <div class="searchArea">
      <form #form #gSearch method="GET" id="gSearch" >
          <div id="voicesearch">
              <input #searchKey name="q" id="searchKey" type="search"  [(ngModel)]="searchTerm" placeholder=" Ask a question">
              <img src="assets/img/mic.png" alt="mic" (click)="voiceSearch()" id="mic">
              <button mat-stroked-button color="default" type="submit" id="searchbutton" (click)="getdata()" >Search</button>
          </div>
  </form>
</div>
  <!-- </mat-toolbar> -->
</span>
