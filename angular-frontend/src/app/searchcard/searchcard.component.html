<app-header></app-header>
<app-searchbutton></app-searchbutton>
<mat-card *ngFor='let c of info'>
  <mat-card class="example-card"  class="nan">
   <mat-card-header>
     <mat-card-title id="title">{{c.title}}</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <p>
       {{c.data}}
     </p>
   </mat-card-content>
   <mat-card-actions>
     <button mat-button>View More</button>
   </mat-card-actions>
  </mat-card>
  </mat-card>
  <app-paginator></app-paginator>
